sensor:
  - platform: internal_temperature
    name: "ESP Temperature"
    id: sys_esp_temperature
    disabled_by_default: true

  - platform: uptime
    name: Uptime
    id: sys_uptime
    update_interval: 60s

  - platform: wifi_signal
    name: RSSI
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"

  - platform: max17048
    id: max_17048
    battery_voltage:
      name: Battery voltage
      id: batt_v
    battery_level:
      name: Battery level
      id: batt_pct
      filters:
        - lambda: |
            if (x > 100) return 100;
            else return (x);

switch:
  - platform: template
    name: "Prevent Sleep"
    id: prevent_sleep
    icon: mdi:sleep
    restore_mode: RESTORE_DEFAULT_ON
    optimistic: true
    entity_category: "config"
    on_turn_on:
      then:
        - lambda: |-
            id(deep_sleep_1).prevent_deep_sleep();
    on_turn_off:
      then:
        - if:
            condition:
              binary_sensor.is_off: ota_mode
            then:
              - lambda: |-
                  id(deep_sleep_1).allow_deep_sleep();
  - platform: factory_reset
    id: factory_reset_switch
    disabled_by_default: true
  - platform: gpio
    pin: GPIO19
    name: "Power Latch"
    id: power_latch
    restore_mode: ALWAYS_ON
    setup_priority: 2000
    internal: true
  - platform: gpio
    pin: GPIO18
    name: "Accessory Power"
    id: accessory_power
    restore_mode: ALWAYS_ON
    setup_priority: 2000
    internal: true

light:
  - &common_light
      platform: partition
      name: "BTN 1 Light"
      default_transition_length: 0s
      segments:
        - id: rgb_light
          from: 0
          to: 0
      effects:
        - pulse:
            name: "Slow Pulse"
            transition_length: 1000ms
            update_interval: 1000ms
            min_brightness: 0%
            max_brightness: 100%
        - pulse:
            name: "Fast Blink"
            transition_length: 100ms
            update_interval: 100ms
            min_brightness: 50%
            max_brightness: 100%
  - <<: *common_light
    name: "BTN 2 Light"
    segments:
      - id: rgb_light
        from: 1
        to: 1
  - <<: *common_light
    name: "BTN 3 Light"
    segments:
      - id: rgb_light
        from: 2
        to: 2
  - <<: *common_light
    name: "BTN 4 Light"
    segments:
      - id: rgb_light
        from: 3
        to: 3
  - platform: esp32_rmt_led_strip
    id: rgb_light
    name: "RGB Light"
    pin: GPIO21
    default_transition_length: 0s
    chipset: WS2812
    num_leds: 4
    rgb_order: grb
    internal: true
    effects:
      - pulse:
          name: "Slow Pulse"
          transition_length: 1000ms
          update_interval: 1000ms
          min_brightness: 0%
          max_brightness: 100%
      - pulse:
          name: "Fast Blink"
          transition_length: 100ms
          update_interval: 100ms
          min_brightness: 50%
          max_brightness: 100%


script:
  - id: statusCheck
    then:
      - if:
          condition:
            - lambda: 'return id(ink_ha_connected).state;'
          then:
            - logger.log: "Apollo Automation: Connected To HA"
            - light.turn_on: 
                id: rgb_light
                brightness: 100%
                red: 0%
                green: 0%
                blue: 100%
          else:
            - if:
                condition:
                  - wifi.connected
                then:
                  - logger.log: "Apollo Automation: Connected To Wifi"
                  - light.turn_on: 
                      id: rgb_light
                      brightness: 100%
                      red: 0%
                      green: 100%
                      blue: 0%
                else:
                  - logger.log: "Apollo Automation: Not Connected To Wifi"
                  - light.turn_on: 
                      id: rgb_light
                      brightness: 100%
                      red: 100%
                      green: 100%
                      blue: 0%
      - delay: 5s
      - light.turn_off: rgb_light
  - id: reportAllValues
    then:
      - component.update: wifi_signal_db
      - component.update: sys_esp_temperature
      - component.update: sys_uptime
      - component.update: wakeup_button_pressed
