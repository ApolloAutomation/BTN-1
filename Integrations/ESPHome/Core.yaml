  port: 80

i2c:
  id: i2c_bus
  sda: GPIO1
  scl: GPIO0

# Buzzer
output:
  - platform: ledc
    pin: GPIO23
    id: buzzer
rtttl:
  id: rtttl_buzzer
  output: buzzer


deep_sleep:
  id: deep_sleep_1
  sleep_duration: 24h
  run_duration: 90s
  esp32_ext1_wakeup:
    mode: ANY_HIGH
    pins:
      - number: GPIO2
        allow_other_uses: true
      - number: GPIO4
        allow_other_uses: true
      - number: GPIO5
        allow_other_uses: true
      - number: GPIO6
        allow_other_uses: true

number:
  - platform: template
    name: "Sleep Duration"
    id: deep_sleep_sleep_duration
    min_value: 0
    max_value: 800
    step: 1
    mode: box
    update_interval: never
    optimistic: true
    restore_value: true
    initial_value: 24
    icon: "mdi:arrow-collapse-right"
    entity_category: CONFIG
    unit_of_measurement: "h"
    on_value:
      then:
        - lambda: |-
            id(deep_sleep_1).set_sleep_duration(x * 60 * 60 * 1000);

# Wake-up detection sensors
text_sensor:
  - platform: template
    id: wakeup_button_pressed
    name: "Wake-up Button Pressed"
    icon: "mdi:gesture-tap-button"

event:
  - platform: template
    id: button_1_event
    name: Button 1
    event_types:
      - click
      - double_click
      - triple_click
      - hold

  - platform: template
    id: button_2_event
    name: Button 2
    event_types:
      - click
      - double_click
      - triple_click
      - hold

  - platform: template
    id: button_3_event
    name: Button 3
    event_types:
      - click
      - double_click
      - triple_click
      - hold

  - platform: template
    id: button_4_event
    name: Button 4
    event_types:
      - click
      - double_click
      - triple_click
      - hold

button:
  - platform: restart
    icon: mdi:power-cycle
    name: "ESP Reboot"

# Button entities for physical buttons
binary_sensor:
  - platform: status
    name: Online
    id: ink_ha_connected
  - platform: gpio
    pin: 
      number: GPIO9
      inverted: true
      mode:
        input: true
        pullup: true
      ignore_strapping_warning: true
    id: reset_button
    on_press:
      then:
        - lambda: |-
            id(button_press_timestamp) = millis();    
    on_release:
      then:
        - lambda: |-
            if (millis() - id(button_press_timestamp) >= 10000) {
              // Remove Wifi
              // id(testCycleCount) = 0;
              // id(runTest) = true;
              id(prevent_sleep).turn_on();
              id(factory_reset_switch).turn_on();
            }
            else if (millis() - id(button_press_timestamp) >= 3000) {
              //Turn Prevent Sleep On
              id(prevent_sleep).turn_on();
              //Prevent Sleep
              id(deep_sleep_1).prevent_deep_sleep();
            }
            else {
              // StatusCheck
              id(statusCheck).execute();
              delay(3000);
              // id(testCycleCount) = 0;
              // id(runTest) = true;
              // id(testScript).execute();
            }
  - platform: gpio
    id: button_1
    name: "Button 1"
    pin:
      number: GPIO2
      allow_other_uses: true
      mode:
        input: true
        pulldown: true
    filters:
      - delayed_off: 10ms
    internal: true
    on_multi_click:
      - timing:
          - ON for at most 300ms
          - OFF for at least 0.5s
        then:
          - event.trigger:
              id: button_1_event
              event_type: click
      - timing:
          - ON for at most 300ms
          - OFF for at most 0.5s
          - ON for at most 300ms
          - OFF for at least 0.2s
        then:
